<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component By Earth</title>
<style>
  body {
    background-color: hsl(212, 45%, 89%);
    font-family: 'Outfit', sans-serif;
    font-size: 15px; 
    height: 100vh; /* ทำให้ความสูงของ body เท่ากับความสูงของ viewport */
    display: flex;
    align-items: center; /* ทำให้อยู่กึ่งกลางแนวตั้ง */
    justify-content: center;
  }
  .container {
    background-color: white;
    padding: 1%;
    border-radius: 5%;
    width: 250px;
    margin: 0 auto;
    text-align: center; /* ทำให้ข้อความอยู่กึ่งกลาง */
    img {
      width: 100%;;
      border-radius: 5%;
    }
    .content {
    padding: 0 1.8%;
    }
    h3 {
      color: hsl(218, 44%, 22%);
      line-height: 1.2;
      font-weight: 700; 
    }
    p {
      color: hsl(216, 15%, 48%);
      font-weight: 400; 
      line-height: 1.5;
    }
    }

  
</style>
</head>
<body>

  <div class="container">
    <img src="./images/image-qr-code.png" alt="QR Code">
    <div class="content">
      <h3>Improve your front-end skills by building projects</h3>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </div>

</body>
</html>
